openapi: 3.0.3
info:
  title: Backchannel Toolkit API
  version: 1.0.0
  description: API for communication between Node.js client and Python backend
servers:
  - url: http://localhost:5000
components:
  securitySchemes:
    PairingToken:
      type: apiKey
      in: header
      name: X-Pairing-Token
  schemas:
    Behavior:
      type: object
      additionalProperties: false
      required:
        - type
      properties:
        type:
          type: string
          description: Type of behavior (e.g., nod, utterance, gaze)
        amplitude:
          type: number
          description: Amplitude of the behavior (for nodding behavior)
        speed:
          type: number
          description: Speed of the behavior (for nodding behavior)
        utterance:
          type: string
          description: Utterance text (for utterance behavior)
    Style:
      type: object
      additionalProperties: false
      properties:
        nodding:
          type: object
          additionalProperties: false
          properties:
            enabled:
              type: boolean
              description: Whether to nod while speaking
            frequency:
              type: number
              description: Frequency of nodding (nodding per second)
            intensity:
              type: number
              description: Intensity of nodding
            direction:
              type: string
              enum: [up_down, left_right]
              description: Direction of nodding
        utterances:
          type: object
          additionalProperties: false
          properties:
            enabled:
              type: boolean
              description: Whether to use verbal utterances
            utterance_frequency:
              type: number
              description: Frequency of utterances
            utterance_volume:
              type: number
              description: Volume of utterances
            utterance_list:
              type: array
              items:
                type: string
              description: List of utterances to use
        gaze:
          type: object
          additionalProperties: false
          properties:
            enabled:
              type: boolean
              description: Whether to use gaze behavior
            eye_contact:
              type: number
              description: Frequency of eye contact
            shift_gaze:
              type: number
              description: Frequency of gaze shifts
paths:
  /pair:
    post:
      summary: Pair with the server using a pairing token
      security:
        - PairingToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                robot_id:
                  type: string
                  description: The unique identifier for the robot
                pairing_token:
                  type: string
                  description: The pairing token to authenticate with the server
      responses:
        '200':
          description: Paired successfully
  /status:
    get:
      summary: Get server status
      responses:
        '200':
          description: Server status
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: Server is running
  /command:
    get:
      summary: get next command from server
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                robot_id:
                  type: string
                  description: The unique identifier for the robot
      responses:
        '200':
          description: Next command
          content:
            application/json:
              schema:
                type: object
                properties:
                  Behavior:
                    $ref: '#/components/schemas/Behavior'
  /command/speak:
    post:
      summary: Send a speak command to the server
      security:
        - PairingToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                text:
                  type: string
                  description: This is what I, the robot, will say.
                style:
                  $ref: '#/components/schemas/Style'
              additionalProperties: true
      responses:
        '200':
          description: Command received
          content:
            application/json:
              schema:
                type: object
                properties:
                  received_command:
                    type: string
                    example: Speak command received
  /command/listenSilence:
    post:
      summary: Send a command for the robot to listen until it detects silence
      security:
        - PairingToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                style:
                  $ref: '#/components/schemas/Style'
              additionalProperties: true
      responses:
        '200':
          description: Command received
          content:
            application/json:
              schema:
                type: object
                properties:
                  received_command:
                    type: string
                    example: ListenUntilSilence command received
  /command/listenKeyword:
    post:
      summary: Send a command for the robot to listen until it detects a keyword
      security:
        - PairingToken: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                keyword:
                  type: string
                  description: The keyword to listen for
                style:
                  $ref: '#/components/schemas/Style'
              additionalProperties: true
      responses:
        '200':
          description: Command received
          content:
            application/json:
              schema:
                type: object
                properties:
                  received_command:
                    type: string
                    example: ListenUntilKeyword command received
